<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando la libreria jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- Importando el CDN "Content Delivery Network" de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <style>

        html,
        body{
            margin: 20px;
        }

        .container{
            border: 1px solid #000;
            padding: 10px;
        }

        button{
            margin: 20px;
        }

    </style>

    <title>Objeto this!</title>
</head>
<body>
    <div class="container text-center">
        <h1>Referencia del objeto this!!!</h1>

        <p>Cuando tenemos varios objetos que generan eventos y todos se asocian con una única función podemos pasar en la llamada a la función la referencia del objeto que emite el evento, esto mediante la palabra clave this.</p>

        <p>Ejemplo:</p>

        <button type="submit" onclick="eventosMismaFuncion(this)" class="btn btn-primary" id="btn-1" name="boton1">Boton 1</button>
        <button type="submit" onclick="eventosMismaFuncion(this)" class="btn btn-primary" id="btn-2" name="boton2">Boton 2</button>

        <h2>Las propiedades de cada boton son:</h2>

        <p id="parrafo" class="parrafo">
        </p>
    </div>

    <script src="./js/41.objeto_this.js"></script>
</body>
</html>
