<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando la libreria jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- Importando el CDN "Content Delivery Network" de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <style>
        .container{
            margin: 20px auto;
            background-color: #EBF5FB;
            color: #212F3D;
            text-align: center;
            padding: 10px;
        }

        h1{
            margin: 30px auto;
            cursor: pointer;
        }
    </style>

    <title>onmousemove event</title>
</head>
<body>
    
    <div class="container" onmousemove="ubicarCoordenada(event)">

        <h1 onmousemove="coordenadasTitulo(event)">onmousemove: <small>event</small></h1>

        <h3 id="coordenadasTitulo"></h3>

        <p>Este evento se dispara cuando se mueve la flecha del mouse dentro del elemento HTML respectivo.</p>

        <p id="coordenadasContainer">

        </p>
    </div>

    <script src="./js/49.onmousemove.js"></script>
</body>
</html>
