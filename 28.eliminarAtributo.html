<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando la libreria de jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- Importando el CDN "Content Delivery Network" de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Aplicando stilos css -->
    <style>
        html,
        body{
            margin: 10px;
            padding: 10px;
        }

        h1{
            margin-bottom: 40px;
        }

        div{
            border: 1px solid black;
            padding: 15px;
            margin: 10px;
            width: 50%;
        }

        button{
            margin: 20px;
        }

        p{
            margin-bottom: 5px;
        }

        a{
            display: block;
        }
    </style>

    <title>removeAttribute()</title>
</head>
<body>
    <h1>Remover atributos: removeAttribute()</h1>

    <div class="container" id="container">
        <a href="http://google.com" id="google">google</a>
        <a href="http://facebook.com" id="fb">facebook</a>
    </div>

    <button type="submit" class="btn btn-warning" onclick="eliminarAtributos()">Remover atributos</button>

    <button type="submit" class="btn btn-primary" onclick="agregarAtributos()">Agregar atributos</button>

    <!-- importar js -->
    <script src="./js/28.removerAtributo.js"></script>
</body>
</html>
