<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando la libreria de jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- Importando el CDN "Content Delivery Network" de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Aplicando stilos.css -->
    <style>
        html,
        body{
            margin: 20px 20px; 
        }

        .container{
            border: 1px solid black;
        }

        li{
            margin-top: 5px;
        }

        button{
            margin-top: 10px;
        }
    </style>

    <title>Agregar elementos a lista</title>
</head>
<body>
    <h1>Agregando elementos con la funcion appendChild()</h1>

    <div class="container">
        <ul id="lista">
            <li id="l1">Item 1</li>
            <li id="l2">Item 2</li>
            <li id="l3">Item 3</li>
        </ul>
    </div>

    <button type="submit" class="btn btn-primary" value="agregandoItems" onclick="addItemsList()">Agregar items</button>

    <script src="./js/16.appendChild.js"></script>
</body>
</html>
