<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <!-- cdn jquery for bootstrap framework-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- css3 for bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
       
    <!-- cdn bundle bootstrap include Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
       
    <!-- Importando el css3 -->
    <link rel="stylesheet" href="./css/39.styles.css" type="text/css">
       
    <!-- cdn favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/html-5--v1.png" type="image/x-icon">

    <title>Creando controles tipo input dinamicamente con js</title>
</head>
<body>

    <div id="container" class="container">

        <h1>
            DHTML: HTML Dinámico
            <small>Controles input dinámicamente</small>
        </h1>

        <hr>
        
        <p><span>Ejercicio: </span>Disponer un control de tipo select con los valores enteros entre 1 y 5. Crear tantos controles de tipo input tipo text como indique el control select. Efectuar dicha creación cuando se dispara el evento onChange.</p>

        <div class="container ejercicio">

            <h2>
                Ejercicio:
            </h2>

            <hr>

            <label for="listaOpciones">Selecciona cuantos elementos deseas crear</label>
            
            <select name="" id="listaOpciones" class="form-control control" onchange="numeroHijos()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div class="container text-center" id="seccion"></div>

            <button type="submit" class="btn btn-primary">Generar controles</button>
        </div>
    </div>
    <script src="./js/38.controlesInput_dinamicos.js"></script>
</body>
</html>
