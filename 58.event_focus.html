<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando la libreria jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <!-- Importando el CDN "Content Delivery Network" de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <style>
        .container{
            margin: 20px auto;
            background-color: #EBF5FB;
            color: #212F3D;
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 50px;
            left:100px
        }
    
        h1{
            margin: 30px auto;
            text-align: center;
        }

        #buscar-id{
            width: 50%;
            margin: 20px auto;
        }

    </style>

    <title>Event focus</title>
</head>
<body>
    <div class="container">
        <h1>Event: <small>focus</small></h1>

        <p>El evento focus se produce cuando se activa el control. Podemos capturar el evento focus de un control de tipo text, textarea, button, checkbox, file, password, radio, reset, submit, search, href etc.</p>

        <form action="#">
            <input type="search" class="form-control" name="search-name" id="buscar-id" value="Buscar...">
            
            <label for="cbox-id">Checkbox</label>
            <input type="checkbox" class="form-control" name="cbox" id="cbox-id">
        </form>
    </div>

    <script src="./js/58.event_focus.js"></script>
</body>
</html>
