<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .container{

            color: #A04000;
            background: #ABEBC6;
            position: absolute;
            left: 45px;
            top: 80px;
            width: 800px;
            height: 150px;
            text-align: center;
            cursor: pointer;
        }
    </style>


    <title>Eventos ondblclick</title>
</head>
<body>
    
    <div class="container" ondblclick="redimensionarElemento(this)" onclick="retornarTamanoElemento(this)">
        
        <h1>Titulo del contenedor</h1>

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque quibusdam ex eos quaerat, ipsum quod recusandae itaque! Quibusdam, dolorum ipsa. Impedit incidunt, omnis aut sint sapiente error voluptatem non dolor?</p>
    </div>

    <script src="./js/46.dblclick_event.js"></script>

</body>
</html>
